<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <div class="login_body">
        <div class="login-box">
            <h2>Diário de Bordo</h2>
            <h2>{{ ra  }}</h2>
            <form action="{{ url_for('diario') }}" method="get">
                <div class="input_box">
                    <input required type="text" placeholder="informe o número do RA" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>           
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>

            <div>
                <div class="support">
                    <a href="{{ url_for('diario') }}">Acessar Diário de Bordo</a>
                    <!-- O cadastro também pode ser redirecionado para uma página específica -->
                    <a href="{{ url_for('cadastro') }}">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
